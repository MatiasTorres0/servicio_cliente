<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusPro - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow: hidden;
        }
        
        /* Animated Background */
        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #6B73FF, #9A8AD5);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Form animations */
        .form-container {
            animation: slideInUp 0.8s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Input animations */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-field {
            width: 100%;
            padding: 20px 60px 20px 20px;
            border: 2px solid transparent;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus + .input-icon {
            color: #00d4ff;
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Button animations */
        .login-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        /* Logo animation */
        .logo {
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* Social buttons */
        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Checkbox animation */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: #00d4ff;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }
        
        .checkbox-input:checked + .checkbox-custom {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
        }
        
        .checkbox-input:checked + .checkbox-custom::after {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .form-container {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center relative">
    <!-- Animated particles -->
    <div id="particles"></div>
    
    <!-- Login Form -->
    <div class="form-container bg-white/10 backdrop-blur-xl rounded-3xl p-12 w-full max-w-md mx-4 shadow-2xl border border-white/20">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="logo inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-2xl mb-6 shadow-lg">
                <i class="fas fa-rocket text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">NexusPro</h1>
            <p class="text-white/70 text-lg">Bienvenido de vuelta</p>
        </div>

        <!-- Login Form -->
        <form method="post" id="loginForm">
            {% csrf_token %}
            
            <!-- Username/Email Input -->
            <div class="input-group">
                <input 
                    type="text" 
                    name="username"
                    class="input-field" 
                    placeholder="Usuario o Email"
                    required
                >
                <i class="fas fa-user input-icon"></i>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <input 
                    type="password" 
                    name="password"
                    id="passwordField"
                    class="input-field" 
                    placeholder="Contraseña"
                    required
                >
                <i class="fas fa-eye input-icon cursor-pointer" id="togglePassword"></i>
            </div>

            <!-- Remember me & Forgot password -->
            <div class="flex justify-between items-center mb-8">
                <label class="checkbox-wrapper text-white/80 text-sm">
                    <input type="checkbox" name="remember_me" class="checkbox-input hidden">
                    <div class="checkbox-custom"></div>
                    Recordarme
                </label>
                <a href="#" class="text-cyan-300 hover:text-cyan-200 text-sm transition-colors">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn w-full mb-6">
                <span class="flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Iniciar Sesión
                </span>
            </button>

            <!-- Error messages -->
            {% if form.errors %}
            <div class="bg-red-500/20 border border-red-400/50 rounded-xl p-4 mb-6">
                <div class="flex items-center text-red-300">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span class="text-sm">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                {{ error }}
                            {% endfor %}
                        {% endfor %}
                    </span>
                </div>
            </div>
            {% endif %}

            <!-- Divider -->
            <div class="flex items-center mb-6">
                <div class="flex-1 h-px bg-white/20"></div>
                <span class="px-4 text-white/60 text-sm">o continúa con</span>
                <div class="flex-1 h-px bg-white/20"></div>
            </div>

            <!-- Social Buttons -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button type="button" class="social-btn flex items-center justify-center">
                    <i class="fab fa-google mr-2 text-red-400"></i>
                    <span class="text-sm">Google</span>
                </button>
                <button type="button" class="social-btn flex items-center justify-center">
                    <i class="fab fa-github mr-2 text-gray-300"></i>
                    <span class="text-sm">GitHub</span>
                </button>
            </div>
        </form>

        <!-- Register link -->
        <div class="text-center">
            <p class="text-white/70">
                ¿No tienes cuenta? 
                <a href="#" class="text-cyan-300 hover:text-cyan-200 font-medium transition-colors">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-8 flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-white font-medium">Iniciando sesión...</p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 2;
                const delay = Math.random() * 20;
                const left = Math.random() * 100;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`;
                particle.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('passwordField');
            const icon = this;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission with loading
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const username = this.querySelector('input[name="username"]').value;
            const password = this.querySelector('input[name="password"]').value;
            
            if (username && password) {
                loadingOverlay.style.opacity = '1';
                loadingOverlay.style.pointerEvents = 'all';
                
                // Simulate loading time (remove this in production)
                setTimeout(() => {
                    // The form will be submitted naturally by Django
                }, 1000);
            }
        });

        // Input animations
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Checkbox animation
        const checkboxInputs = document.querySelectorAll('.checkbox-input');
        checkboxInputs.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const customCheckbox = this.nextElementSibling;
                if (this.checked) {
                    customCheckbox.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        customCheckbox.style.transform = 'scale(1)';
                    }, 200);
                }
            });
        });

        // Social button animations
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Initialize particles
        createParticles();

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
                const form = document.getElementById('loginForm');
                const formData = new FormData(form);
                if (formData.get('username') && formData.get('password')) {
                    form.submit();
                }
            }
        });

        // Add ripple effect to buttons
        function addRippleEffect(button) {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }

        // Apply ripple effect to login button
        const loginBtn = document.querySelector('.login-btn');
        addRippleEffect(loginBtn);
    </script>
</body>
</html>
